[general]
import = [
  # "~/.config/alacritty/one_dark.toml"
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[window]
opacity = 0.9

[env]
TERM = "xterm-256color"

[font]
size = 11.25

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"
